<html lang="en">
    <head>
        <title>QC Enrollment-Signup</title>
        <meta charset="utf-8">
        <meta name="description" content="Queens College Course Enrollment">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/global.css">
    </head>
    <body>
        <header id="showcase">
            <div class="content-wrap">
                <div class="horizontal-center">
                    <a href="/index.html"style="text-decoration:none;color: white"><h1>Queens College CunyFirst</h1></a>
                </div>
            </div>
        </header>
        <main id="main">
            <section id="section-a">
                <div class="content-wrap">
                    <h2 class="content-title">Welcome to Queens College!</h2>
                    <div class="container">
                        <div class="row">
                            <h4 style="text-align:center">Let's Create Your Account! </h4>
                        </div>
                        <div class="row input-container">
                            <div class="col">
                                <div class="styled-input wide">
                                    <input type="text" required placeholder="First Name" />
                                </div>
                                <div class="col">
                                    <div class="styled-input wide">
                                        <input type="text" required placeholder="Last Name" />
                                    </div>
                                </div>
                                <div class="col-md col-sm">
                                    <div class="styled-input">
                                        <input type="text" required placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="col-md col-sm">
                                    <div class="styled-input">
                                        <input type="text" required placeholder="Phone Number (Optional)"/>
                                    </div>
                                </div>
                                <div class="col-md col-sm">
                                    <div class="styled-input">
                                        <input type="text" required placeholder="Password"/>
                                    </div>
                                    <div class="col-md col-sm">
                                        <div class="styled-input">
                                            <input type="text" required placeholder="Re-enter Password"/>
                                        </div>
                                        <div class="col 12">
                                            <div class="btn-lrg submit-btn">Submit</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="main-footer"></footer>
    </body>
</html>
